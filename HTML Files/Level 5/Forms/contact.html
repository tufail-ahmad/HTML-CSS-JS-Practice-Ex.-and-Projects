<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
</head>
<body>
    <form action="#contactus">
        <caption>Contact US</caption> <br>
        <label for="username">Name:</label> <br>
        <input type="text" placeholder="Name" id="username" name="username" required> <br>
        <label for="date">DOB:  </label> <br>
        <input type="date" placeholder="date of birth" id="date" name="DOB" required> <br>
        <label for="gender">Gender</label>
        <select name="Gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><label for="">E-mail:</label> <br>
        <input type="email" placeholder="E-mail" id="E-mail" name="E-mail"> <br>
        <label for="phone">Phone:</label> <br>
        <input type="text" placeholder="Contact no." id="phone" name="contact no."> <br>
        <label for="message">Message</label> <br>
        <textarea name="Message" id="message" rows="5" cols="25">write something</textarea> <br>
        <input type="submit">
    </form>
</body>
</html>
