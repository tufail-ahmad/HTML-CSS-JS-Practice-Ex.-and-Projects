<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cricket Game</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Bad Ball Stump Game</h1>
  <button onclick="
    let computerChoice = generateComputerChoice();
    let resultMsg = getResult('Bat', computerChoice);
    displayResult('Bat', computerChoice, resultMsg);">Bat
  </button>

  <button onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Ball', computerChoice);
    displayResult('Bat', computerChoice, resultMsg);">Ball
  </button>

  <button onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump', computerChoice);
    displayResult('Bat', computerChoice, resultMsg);">Stump
  </button>

  <script>
    let score = {
      win: 0,
      lost: 0,
      tie: 0,
      displayScore: function () {
        return `No. of matches Won:${score.win}, Lost: ${score.lost}, Tie: ${score.tie}`;
      }
    };

    function generateComputerChoice() {
      // This will generate random number between 0 and 3
      let randomNumber = Math.random() * 3;
      if (randomNumber > 0 && randomNumber <= 1) {
        return 'Bat';
      } else if (randomNumber > 1 && randomNumber <= 2) {
        return 'Ball';
      } else {
        return 'Stump';
      }
    }

    function getResult(userMove, computerMove) {
      if (userMove === 'Bat') {
        if (computerMove === 'Bat') {
          score.tie++;
          return `It's a tie`;
        } else if (computerMove === 'Ball') {
          score.win++;
          return 'User has won';
        } else if (computerMove === 'Stump') {
          score.lost++;
          return 'Computer has won';
        }
      } else if (userMove === 'Ball') {
        if (computerMove === 'Bat') {
          score.lost++;
          return 'Computer has won';
        } else if (computerMove === 'Ball') {
          score.tie++;
          return `It's a tie`;
        } else if (computerMove === 'Stump') {
          score.win++;
          return 'User has won';
        }
      } else if (userMove === 'Stump') {
        if (computerMove === 'Bat') {
          score.win++;
          return 'User has won';
        } else if (computerMove === 'Ball') {
          score.lost++;
          return 'Computer has won';
        } else if (computerMove === 'Stump') {
          score.tie++;
          return `It's a tie`;
        }
      }
    }

    function displayResult(userMove, computerMove, result) {
      alert(`You have choosen ${userMove}, Computer has choosen ${computerMove}

       ${result}

      ${score.displayScore()}`)
    }
  </script>
</body>

</html>
