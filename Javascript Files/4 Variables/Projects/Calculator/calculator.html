<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <main>
    <div class="big-container">
      <div class="calculator">
        <input class="my-display" readonly>
        <div class="button">
          <button class="my-button" onclick="
          currentDisplay = '';
          document.querySelector('.my-display').value = currentDisplay;">C</button>

          <button class="my-button" onclick="
          currentDisplay = currentDisplay + 1;
          document.querySelector('.my-display').value = currentDisplay;">1</button>

          <button class="my-button" onclick="
          currentDisplay = currentDisplay + 2;
          document.querySelector('.my-display').value = currentDisplay;">2</button>

          <button class="my-button" onclick="
          currentDisplay = currentDisplay + '+';
          document.querySelector('.my-display').value = currentDisplay;">+</button>

          <button class="my-button" onclick="
          currentDisplay = currentDisplay + 3;
          document.querySelector('.my-display').value = currentDisplay;">3</button>

          <button class="my-button" onclick="
          currentDisplay = currentDisplay + 4;
          document.querySelector('.my-display').value = currentDisplay;">4</button>

          <button class="my-button" onclick="
          currentDisplay = currentDisplay + '-';
          document.querySelector('.my-display').value = currentDisplay;">-</button>

          <button class="my-button" onclick="
          currentDisplay = currentDisplay + 5;
          document.querySelector('.my-display').value = currentDisplay;">5</button>

          <button class="my-button" onclick="
          currentDisplay = currentDisplay + 6;
          document.querySelector('.my-display').value = currentDisplay;">6</button>

          <button class="my-button" onclick="
          currentDisplay = currentDisplay + '*';
          document.querySelector('.my-display').value = currentDisplay;">*</button>

          <button class="my-button" onclick="
          currentDisplay = currentDisplay + 7;
          document.querySelector('.my-display').value = currentDisplay;">7</button>

          <button class="my-button" onclick="
          currentDisplay = currentDisplay + 8;
          document.querySelector('.my-display').value = currentDisplay;">8</button>

          <button class="my-button" onclick="
          currentDisplay = currentDisplay + '/';;
          document.querySelector('.my-display').value = currentDisplay;">/</button>

          <button class="my-button" onclick="
          currentDisplay = eval(currentDisplay);
          document.querySelector('.my-display').value = currentDisplay;">=</button>

          <button class="my-button" onclick="
          currentDisplay = currentDisplay + 9;
          document.querySelector('.my-display').value = currentDisplay;">9</button>

          <button class="my-button" onclick="
          currentDisplay = currentDisplay + 0;
          document.querySelector('.my-display').value = currentDisplay;">0</button>

          <button class="my-button" onclick="
          currentDisplay = currentDisplay + '.';
          document.querySelector('.my-display').value = currentDisplay;">.</button>
        </div>
      </div>
      <div class="name-container">
        <h1>Created by Tufail Ahamd</h1>
        <img src="tufailphoto.jpeg">
      </div>
    </div>
  </main>
  <script>
    let currentDisplay = '';
    document.querySelector('.my-display').value = currentDisplay;
  </script>
</body>
</html>
