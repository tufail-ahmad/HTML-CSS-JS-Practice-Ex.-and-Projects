    function isOdd(number) {
      let rem = number % 2;
      let isOdd = rem == 1;
      return isOdd;
    }

      return num1 > num2 ? num1 : num2;
    }

    function getFarenheit(celcius) {
      let result = (9 / 5) * celcius + 32;
      return result;
    }

    console.log(getFarenheit(100));
    console.log(getFarenheit(60));
    console.log(getFarenheit(35));
