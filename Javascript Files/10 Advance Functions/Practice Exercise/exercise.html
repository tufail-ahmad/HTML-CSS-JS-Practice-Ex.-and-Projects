    .btn-subscribe {
      font-size: 15px;

      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .js-size-double {

      height: 50px;

    let sizeDouble = () => buttonElement.classList.add('js-size-double');
    buttonElement.addEventListener('click', event => setTimeout(sizeDouble, 2000));
